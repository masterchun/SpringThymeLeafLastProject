<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="main-wrapper">
		<div class="container">
			<h3 class="text-center">수정하기</h3>
				<div class="row aln-center">
			      <form method="post" action="/board/update_ok">
			      <table class="table">
			        <tbody>
			          <tr>
			            <th width=15% class="text-center">이름</th>
			            <td width=85%>
			              <input type=text name=name size=20 class="input-sm" th:value="${vo.name}" required>
			              <input type="hidden" name="no" th:value="${vo.no}">
			            </td>
			          </tr>
			          <tr>
			            <th width=15% class="text-center">제목</th>
			            <td width=85%>
			              <input type=text name=subject size=60 class="input-sm" th:value="${vo.subject}" required>
			            </td>
			          </tr>
			          <tr>
			            <th width=15% class="text-center">내용</th>
			            <td width=85%>
			              <textarea rows="10" cols="60" name=content required>[[${vo.content}]]</textarea>
			            </td>
			          </tr>
			          <tr>
			            <th width=15% class="text-center">비밀번호</th>
			            <td width=85%>
			              <input type=password name=pwd size=10 class="input-sm" required>
			            </td>
			          </tr>
			          <tr>
			            <td colspan="2" class="text-center">
			              <button type=submit class="btn-sm btn-primary">수정하기</button>
			              <button type=button class="btn-sm btn-primary" onclick="javascript:history.back()">취소</button>
			            </td>
			          </tr>
					</tbody>
				  </table>
				  </form>
			</div>
		</div>
	</div>
</body>
</html>
